<app-filter
  [cities]="cities"
  [streets]="streets"
  [genders]="genders"
  [emails]="emails"
  [phones]="phones"
  (clickEvent)="chechedEvent()"
  (loadNew)="loadWithParams()"
></app-filter>

<dx-data-grid
  [dataSource]="visibleUsers"
  [rowAlternationEnabled]="true"
  [showBorders]="true"
  [filterSyncEnabled]="true"
>
  <dxo-paging [pageSize]="25"></dxo-paging>
  <dxo-pager [showInfo]="true"></dxo-pager>

  <dxo-search-panel [visible]="true" [width]="240" placeholder="Search...">
  </dxo-search-panel>
  <dxo-sorting mode="multiple"></dxo-sorting>

  <dxi-column
    dataField="picture"
    [width]="100"
    [allowFiltering]="false"
    [allowSorting]="false"
    cellTemplate="cellTemplate"
  ></dxi-column>

  <div *dxTemplate="let user of 'cellTemplate'">
    <img [src]="user.value" />
  </div>

  <dxi-column dataField="gender"></dxi-column>
  <dxi-column dataField="name"></dxi-column>
  <dxi-column dataField="phone"></dxi-column>

  <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
  <div *dxTemplate="let user of 'detail'">
    <p>{{ "City: " + user.data.city }}</p>
    <p>{{ "Street: " + user.data.street }}</p>
    <p>{{ "Email: " + user.data.email }}</p>
  </div>
