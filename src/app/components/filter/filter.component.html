<form>
  <div class="form-group row">
    <div class="col-sm-1">Gender</div>
    <div class="col-sm-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  id="m" value="m">
        <label class="form-check-label" for="m">
          Man
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="f" value="f">
        <label class="form-check-label" for="f">
          Woman
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-1">City</div>
    <div class="col-sm-3" *ngFor="let city of cities; let i = index">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="city" id="city" value="{{ city }}" (click)="showParam($event)">
        <label class="form-check-label" for="city">
          {{ city }}
        </label>
      </div>
    </div>
  </div>
</form>
